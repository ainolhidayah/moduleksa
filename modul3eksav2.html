                                            <Icons.XCircle size={28} />
                                        </button>
                                        
                                        <div className="mb-4 text-blue-600">
                                            {React.createElement(currentSlide.interactiveItems[activePoint].icon, { size: 48 })}
                                        </div>
                                        
                                        <h4 className="text-xl font-bold mb-3 border-b pb-2 border-slate-100">
                                            {currentSlide.interactiveItems[activePoint].label}
                                        </h4>
                                        
                                        <p className="text-base leading-relaxed text-slate-600">
                                            {currentSlide.interactiveItems[activePoint].detail}
                                        </p>
                                        
                                        <div className="mt-6 text-center text-xs text-slate-400 font-medium uppercase tracking-widest">
                                            Klik ikon X untuk tutup
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* RIGHT COLUMN: Interactive List */}
                            <div className="col-span-7 p-8 bg-white flex flex-col justify-center overflow-y-auto custom-scroll relative">
                                {currentSlide.type === 'interactive' ? (
                                    renderHookContent(currentSlide)
                                ) : (
                                    <div className="h-full flex flex-col justify-center">
                                        <p className="text-lg text-slate-700 leading-relaxed mb-8 font-medium border-l-4 border-slate-200 pl-4">
                                            {currentSlide.content}
                                        </p>

                                        {currentSlide.interactiveItems && (
                                            <div className="space-y-3">
                                                <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Klik untuk info lanjut:</p>
                                                {currentSlide.interactiveItems.map((item, i) => (
                                                    <button
                                                        key={i}
                                                        onClick={() => setActivePoint(i)}
                                                        className={`w-full text-left flex items-center gap-4 p-4 rounded-xl border transition-all duration-200 group ${
                                                            activePoint === i 
                                                                ? 'bg-blue-50 border-blue-500 shadow-md transform scale-[1.02]' 
                                                                : 'bg-white border-slate-100 hover:border-blue-300 hover:shadow-sm hover:bg-slate-50'
                                                        }`}
                                                    >
                                                        <div className={`p-2 rounded-lg transition-colors ${
                                                            activePoint === i ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-500 group-hover:text-blue-600'
                                                        }`}>
                                                            <item.icon size={20} />
                                                        </div>
                                                        <span className={`font-semibold text-sm ${activePoint === i ? 'text-blue-800' : 'text-slate-700'}`}>
                                                            {item.label}
                                                        </span>
                                                        {activePoint === i && (
                                                            <div className="ml-auto text-blue-500 animate-pulse">
                                                                <Icons.ArrowRight size={16} />
                                                            </div>
                                                        )}
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Navigation Overlay */}
                        <div className="absolute bottom-6 right-6 flex gap-3 z-10">
                             <button onClick={() => { setSlideIndex(Math.max(0, slideIndex - 1)); setUserSelection(null); setActivePoint(null); }} disabled={slideIndex === 0} 
                                className="p-3 rounded-full bg-white/90 shadow-lg border border-slate-200 hover:bg-slate-50 disabled:opacity-50 text-slate-700 backdrop-blur-sm transition-all hover:scale-105 active:scale-95">
                                <Icons.ChevronLeft size={20} />
                            </button>
                            <button onClick={() => { setSlideIndex(Math.min(slideContent.length - 1, slideIndex + 1)); setUserSelection(null); setActivePoint(null); }} disabled={slideIndex === slideContent.length - 1}
                                className="p-3 rounded-full bg-blue-600 shadow-lg shadow-blue-500/30 hover:bg-blue-700 disabled:opacity-50 text-white transition-all hover:scale-105 active:scale-95">
                                <Icons.ArrowRight size={20} />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const FlashcardsModule = () => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);

            const nextCard = () => {
                setIsFlipped(false);
                setTimeout(() => setCurrentIndex((prev) => (prev + 1) % flashcardsData.length), 300);
            };

            const prevCard = () => {
                setIsFlipped(false);
                setTimeout(() => setCurrentIndex((prev) => (prev - 1 + flashcardsData.length) % flashcardsData.length), 300);
            };

            return (
                <div className="max-w-2xl mx-auto animate-fade-in flex flex-col items-center flex-grow justify-center min-h-[600px] w-full">
                    <div className="text-center mb-8">
                        <h2 className="text-2xl font-bold text-slate-800">Kad Imbasan Pantas</h2>
                        <p className="text-slate-500">Klik kad untuk melihat jawapan</p>
                    </div>

                    <div 
                        className="relative w-full h-80 perspective-1000 cursor-pointer group mb-8"
                        onClick={() => setIsFlipped(!isFlipped)}
                    >
                        <div className={`relative w-full h-full duration-500 transform-style-3d transition-transform ${isFlipped ? 'rotate-y-180' : ''}`}>
                            {/* Back (Answer) */}
                            <div className="absolute w-full h-full backface-hidden rotate-y-180 bg-slate-800 text-white rounded-3xl shadow-xl flex flex-col items-center justify-center p-8 text-center" style={{transform: "rotateY(180deg)"}}>
                                <span className="text-xs font-bold text-blue-400 uppercase tracking-widest mb-4">JAWAPAN</span>
                                <p className="text-2xl font-medium leading-relaxed">{flashcardsData[currentIndex].a}</p>
                            </div>

                            {/* Front (Question) */}
                            <div className="absolute w-full h-full backface-hidden bg-white rounded-3xl shadow-xl border-b-4 border-blue-600 flex flex-col items-center justify-center p-8 text-center hover:shadow-2xl transition-shadow bg-white">
                                <span className="text-xs font-bold text-blue-500 uppercase tracking-widest mb-4">SOALAN {currentIndex + 1} / {flashcardsData.length}</span>
                                <h3 className="text-3xl font-bold text-slate-800">{flashcardsData[currentIndex].q}</h3>
                                <div className="mt-8 text-slate-400 text-sm flex items-center gap-2">
                                    <Icons.RotateCcw size={16}/> Klik untuk pusing
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="flex gap-4">
                        <button onClick={prevCard} className="px-6 py-3 rounded-xl font-bold bg-white text-slate-700 shadow border border-slate-200 hover:bg-slate-50">
                            Sebelumnya
                        </button>
                        <button onClick={nextCard} className="px-6 py-3 rounded-xl font-bold bg-blue-600 text-white shadow hover:bg-blue-700">
                            Seterusnya
                        </button>
                    </div>
                </div>
            );
        };

        const QuizModule = () => {
            const [gameState, setGameState] = useState('intro');
            const [currentQ, setCurrentQ] = useState(0);
            const [score, setScore] = useState(0);
            const [timeLeft, setTimeLeft] = useState(1500);

            useEffect(() => {
                let timer;
                if (gameState === 'playing' && timeLeft > 0) {
                    timer = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                } else if (timeLeft === 0) {
                    setGameState('finished');
                }
                return () => clearInterval(timer);
            }, [gameState, timeLeft]);

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            };

            const handleAnswer = (index) => {
                if (index === quizQuestions[currentQ].a) setScore(score + 1);
                if (currentQ < quizQuestions.length - 1) setCurrentQ(currentQ + 1);
                else setGameState('finished');
            };

            if (gameState === 'intro') return (
                <div className="max-w-xl mx-auto text-center py-16 px-4 bg-white rounded-2xl shadow-lg border border-slate-100 animate-fade-in flex-grow flex flex-col justify-center min-h-[600px] w-full">
                    <div className="bg-blue-50 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                        <Icons.Award className="w-12 h-12 text-blue-600" />
                    </div>
                    <h2 className="text-3xl font-extrabold text-slate-800 mb-3">Ujian Kelayakan EKSA</h2>
                    <p className="text-slate-500 mb-8 text-lg">50 Soalan • 25 Minit • Merangkumi Komponen A-F</p>
                    <button onClick={() => setGameState('playing')} 
                        className="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold text-lg hover:bg-blue-700 hover:shadow-lg hover:-translate-y-1 transition-all w-full sm:w-auto">
                        Mula Ujian
                    </button>
                </div>
            );

            if (gameState === 'finished') {
                const percentage = Math.round((score / quizQuestions.length) * 100);
                const passed = percentage >= 80;
                return (
                    <div className="max-w-xl mx-auto text-center py-12 px-6 bg-white rounded-2xl shadow-xl border border-slate-100 animate-fade-in flex-grow flex flex-col justify-center min-h-[600px] w-full">
                        <h2 className="text-2xl font-bold text-slate-800 mb-6">Keputusan Akhir</h2>
                        <div className={`text-6xl font-black mb-2 ${passed ? 'text-green-500' : 'text-red-500'}`}>
                            {percentage}%
                        </div>
                        <p className="text-slate-400 font-medium mb-8">Skor: {score} / {quizQuestions.length}</p>
                        <div className={`p-6 rounded-xl mb-8 ${passed ? 'bg-green-50 border border-green-100' : 'bg-red-50 border border-red-100'}`}>
                            <h3 className={`text-xl font-bold mb-2 ${passed ? 'text-green-700' : 'text-red-700'}`}>
                                {passed ? "TAHNIAH! ANDA LULUS" : "GAGAL"}
                            </h3>
                            <p className="text-sm opacity-80">
                                {passed ? "Anda telah menguasai kriteria audit EKSA dengan cemerlang." : "Sila ulangi modul pembelajaran dan cuba lagi."}
                            </p>
                        </div>
                        <button onClick={() => { setGameState('intro'); setCurrentQ(0); setScore(0); setTimeLeft(1500); }} 
                            className="bg-slate-800 text-white px-6 py-3 rounded-lg font-bold hover:bg-slate-900 w-full">
                            Kembali ke Menu
                        </button>
                    </div>
                );
            }

            return (
                <div className="max-w-2xl mx-auto animate-fade-in flex-grow w-full min-h-[600px] flex flex-col">
                    <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex justify-between items-center mb-6 sticky top-20 z-10">
                        <div className="flex flex-col">
                            <span className="text-xs font-bold text-slate-400 uppercase tracking-wider">Soalan</span>
                            <span className="text-2xl font-black text-slate-800">{currentQ + 1} <span className="text-lg text-slate-300 font-normal">/ {quizQuestions.length}</span></span>
                        </div>
                        <div className={`flex items-center gap-2 px-4 py-2 rounded-lg font-mono font-bold text-lg ${timeLeft < 60 ? 'bg-red-100 text-red-600 animate-pulse' : 'bg-slate-100 text-slate-700'}`}>
                            <Icons.Clock size={20}/>
                            {formatTime(timeLeft)}
                        </div>
                    </div>
                    <div className="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden flex-grow flex flex-col">
                        <div className="h-56 bg-slate-100 relative">
                            <img src={quizQuestions[currentQ].img} alt="Question Context" className="w-full h-full object-cover" />
                            <div className="absolute inset-0 bg-gradient-to-t from-slate-900/90 via-transparent to-transparent flex items-end p-6">
                                <h3 className="text-xl font-bold text-white leading-snug drop-shadow-md">
                                    {quizQuestions[currentQ].q}
                                </h3>
                            </div>
                        </div>
                        <div className="p-6 grid gap-3 flex-grow overflow-y-auto custom-scroll">
                            {quizQuestions[currentQ].options.map((opt, i) => (
                                <button key={i} onClick={() => handleAnswer(i)} 
                                    className="text-left p-4 rounded-xl border-2 border-slate-100 hover:border-blue-500 hover:bg-blue-50 font-medium text-slate-700 transition-all flex items-center gap-4 group">
                                    <span className="w-8 h-8 rounded-full bg-slate-100 text-slate-500 font-bold flex items-center justify-center text-sm group-hover:bg-blue-500 group-hover:text-white transition-colors">
                                        {String.fromCharCode(65 + i)}
                                    </span>
                                    {opt}
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('belajar');
            return (
                <div className="min-h-screen flex flex-col bg-slate-50">
                    <nav className="bg-white border-b sticky top-0 z-50 shadow-sm">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="font-extrabold text-xl flex items-center gap-2 text-slate-900">
                                <div className="bg-blue-600 p-1.5 rounded-lg text-white shadow-lg shadow-blue-500/30">
                                    <Icons.Award size={20}/>
                                </div>
                                <span className="hidden sm:inline">KURSUS <span className="text-blue-600">EKSA</span> MASTER</span>
                                <span className="sm:hidden">EKSA</span>
                            </div>
                            <div className="flex bg-slate-100 p-1 rounded-xl">
                                {[
                                    { id: 'belajar', label: 'Nota', icon: Icons.FileText },
                                    { id: 'flashcard', label: 'Imbasan', icon: Icons.Briefcase },
                                    { id: 'kuiz', label: 'Ujian', icon: Icons.CheckSquare }
                                ].map(tab => (
                                    <button 
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 px-3 sm:px-5 py-2 rounded-lg text-sm font-bold transition-all duration-200 ${
                                            activeTab === tab.id 
                                                ? 'bg-white text-blue-600 shadow-md scale-105' 
                                                : 'text-slate-500 hover:text-slate-900 hover:bg-slate-200/50'
                                        }`}
                                    >
                                        <tab.icon size={18} />
                                        <span className="hidden sm:inline">{tab.label}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>
                    <main className="flex-grow p-4 sm:p-6 w-full flex flex-col">
                        {activeTab === 'belajar' && <LearningModule />}
                        {activeTab === 'flashcard' && <FlashcardsModule />}
                        {activeTab === 'kuiz' && <QuizModule />}
                    </main>
                    <footer className="bg-white border-t py-8 mt-auto">
                        <div className="max-w-6xl mx-auto px-4 text-center">
                            <p className="text-slate-400 text-sm font-medium">© 2025 Modul Latihan Audit EKSA</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
