<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Latihan EKSA - Papan Pemuka</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .hover-card { transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .hover-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px -10px rgba(0,0,0,0.15); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const Icons = {
            Home: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
            Book: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>,
            Settings: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            CheckCircle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            ArrowRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>,
            Target: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>,
            Award: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>
        };

        // --- DATA MODUL ---
        const modulesData = [
            {
                id: 1,
                title: "Modul 1: Pengenalan",
                subtitle: "Kesedaran & Konsep Asas",
                desc: "Ketahui sejarah transformasi daripada 5S kepada EKSA dan elemen baharu yang diperkenalkan.",
                objective: "Objektif Utama: Memberi pendedahan menyeluruh mengenai konsep, prinsip, dan faedah pelaksanaan EKSA di agensi.",
                icon: Icons.Book,
                color: "bg-blue-600",
                gradient: "from-blue-500 to-blue-700",
                link: "modul1.html" // Pastikan fail ini wujud
            },
            {
                id: 2,
                title: "Modul 2: Pelaksanaan",
                subtitle: "Amalan & Fizikal",
                desc: "Panduan aktiviti gotong-royong, zon, dan susun atur ruang kerja yang kondusif.",
                objective: "Objektif Utama: Memberi panduan praktikal cara melaksanakan elemen fizikal EKSA di zon dan ruang kerja.",
                icon: Icons.Settings,
                color: "bg-emerald-600",
                gradient: "from-emerald-500 to-emerald-700",
                link: "modul2.html" // Pastikan fail ini wujud
            },
            {
                id: 3,
                title: "Modul 3: Pengauditan",
                subtitle: "Tatacara & Kriteria",
                desc: "Kuasai teknik pengauditan, kriteria penilaian, dan etika sebagai juruaudit bertauliah.",
                objective: "Objektif Utama: Menerangkan tatacara pengauditan, pemarkahan, dan etika untuk memastikan pematuhan standard.",
                icon: Icons.CheckCircle,
                color: "bg-purple-600",
                gradient: "from-purple-500 to-purple-700",
                link: "modul3.html" // Pastikan nama fail Modul 3 anda ialah 'modul3.html'
            }
        ];

        // --- HERO SLIDES DATA ---
        const heroSlides = [
            {
                title: "Selamat Datang ke Portal EKSA",
                desc: "Pusat sehenti pembelajaran Ekosistem Kondusif Sektor Awam untuk kecemerlangan organisasi.",
                bg: "bg-slate-900"
            },
            {
                title: "Transformasi Budaya Kerja",
                desc: "Membudayakan persekitaran kerja yang kondusif, selamat, dan berinovasi.",
                bg: "bg-blue-900"
            },
            {
                title: "Persijilan & Pengiktirafan",
                desc: "Ketahui langkah demi langkah untuk mendapatkan pengiktirafan EKSA yang cemerlang.",
                bg: "bg-indigo-900"
            }
        ];

        // --- COMPONENTS ---

        const HeroSlider = () => {
            const [current, setCurrent] = useState(0);

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrent((prev) => (prev + 1) % heroSlides.length);
                }, 5000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="relative h-[400px] w-full overflow-hidden mb-12 rounded-b-[3rem] shadow-2xl">
                    {heroSlides.map((slide, index) => (
                        <div 
                            key={index}
                            className={`absolute inset-0 flex flex-col items-center justify-center text-center px-6 transition-opacity duration-1000 ${
                                index === current ? 'opacity-100 z-10' : 'opacity-0 z-0'
                            } ${slide.bg}`}
                        >
                            <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                            <h1 className="text-4xl md:text-6xl font-extrabold text-white mb-4 drop-shadow-lg animate-fade-in">
                                {slide.title}
                            </h1>
                            <p className="text-lg md:text-xl text-slate-200 max-w-2xl animate-fade-in delay-100">
                                {slide.desc}
                            </p>
                        </div>
                    ))}
                    
                    {/* Dots Indicator */}
                    <div className="absolute bottom-8 left-0 right-0 flex justify-center gap-3 z-20">
                        {heroSlides.map((_, idx) => (
                            <button 
                                key={idx}
                                onClick={() => setCurrent(idx)}
                                className={`w-3 h-3 rounded-full transition-all ${current === idx ? 'bg-white w-8' : 'bg-white/40'}`}
                            />
                        ))}
                    </div>
                </div>
            );
        };

        const ModuleCard = ({ mod }) => (
            <div className="hover-card h-full">
                <div className="glass-panel rounded-3xl p-8 h-full flex flex-col relative overflow-hidden group">
                    
                    {/* Header Gradient */}
                    <div className={`absolute top-0 left-0 right-0 h-32 bg-gradient-to-br ${mod.gradient} opacity-10 group-hover:opacity-20 transition-opacity`}></div>
                    
                    {/* Icon Bubble */}
                    <div className={`relative w-20 h-20 rounded-2xl ${mod.color} flex items-center justify-center text-white shadow-xl mb-6 group-hover:scale-110 transition-transform duration-300`}>
                        <mod.icon size={36} />
                    </div>

                    {/* Content */}
                    <div className="relative flex-grow">
                        <span className="text-xs font-bold uppercase tracking-widest text-slate-400 mb-2 block">{mod.subtitle}</span>
                        <h2 className="text-2xl font-bold text-slate-800 mb-4 group-hover:text-blue-700 transition-colors">
                            {mod.title}
                        </h2>
                        <p className="text-slate-600 mb-6 leading-relaxed">
                            {mod.desc}
                        </p>

                        {/* Objective Box */}
                        <div className="bg-slate-50 border border-slate-200 p-4 rounded-xl mb-8 group-hover:border-blue-200 transition-colors">
                            <div className="flex items-start gap-3">
                                <Icons.Target className="w-5 h-5 text-red-500 mt-1 flex-shrink-0" />
                                <p className="text-sm text-slate-700 font-medium italic">
                                    {mod.objective}
                                </p>
                            </div>
                        </div>
                    </div>

                    {/* Button */}
                    <a href={mod.link} className={`mt-auto w-full py-4 rounded-xl font-bold text-white bg-gradient-to-r ${mod.gradient} shadow-lg hover:shadow-xl flex items-center justify-center gap-2 group-hover:gap-4 transition-all active:scale-95`}>
                        Mula Modul <Icons.ArrowRight size={20} />
                    </a>
                </div>
            </div>
        );

        const Dashboard = () => {
            return (
                <div className="flex-grow flex flex-col bg-slate-50">
                    
                    {/* Hero Section */}
                    <HeroSlider />

                    {/* Modules Grid */}
                    <main className="max-w-7xl mx-auto px-6 pb-24 -mt-20 relative z-20">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {modulesData.map((mod) => (
                                <ModuleCard key={mod.id} mod={mod} />
                            ))}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-white border-t py-12 mt-auto">
                        <div className="max-w-6xl mx-auto px-6 text-center">
                            <div className="flex items-center justify-center gap-2 mb-4 font-bold text-xl text-slate-800">
                                <div className="bg-blue-600 text-white p-1.5 rounded-lg"><Icons.Award size={20}/></div>
                                <span>PORTAL <span className="text-blue-600">EKSA</span></span>
                            </div>
                            <p className="text-slate-400 text-sm">
                                &copy; 2025 Bahagian Inspektorat & Pengiktirafan. Hak Cipta Terpelihara.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
